<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Responsive Image Gallery</h1>
  <div class="gallery">
    <img src="1.jpeg" alt="Image 1" onclick="openLightbox(0)">
    <img src="2.jpg" alt="Image 2" onclick="openLightbox(1)">
    <img src="3.jpeg" alt="Image 3" onclick="openLightbox(2)">
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <button class="nav prev" onclick="prevImage()">❮</button>
    <img id="lightbox-img" src="" alt="Lightbox Image">
    <button class="nav next" onclick="nextImage()">❯</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
